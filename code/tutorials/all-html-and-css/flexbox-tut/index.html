<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Lesson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <!-- Notice how we are using div elements for this tutorial and not other elements types -->
    <!-- Using dev tools and selecting flex parent class we see at start all these divs within the parent container are arranged in column because they are block elements but with flexbox properties invoked on the parent container, we can set them horizintally etc -->
        <div class="flex-parent"> 
            <div class="box" id="one">1</div>    <!--used id one to select one of the child item so we can visualize the value baseline for align items-->  
            <div class="box" id="two">2</div>
            <div class="box" id="three">3</div>
            <div class="box" id="four">4</div>
            <div class="box" id="five">5</div>
            <div class="box" id="six">6</div>
            <div class="box" id="seven">7</div>
            <div class="box" id="eight">8</div>
        </div>
        <div class="flex-parent"> 
            <div class="box" id="one">1</div>    <!--used id one to select one of the child item so we can visualize the value baseline for align items-->  
            <div class="box" id="two">2</div>
        </div>
    </div>
        
</body>
</html>
