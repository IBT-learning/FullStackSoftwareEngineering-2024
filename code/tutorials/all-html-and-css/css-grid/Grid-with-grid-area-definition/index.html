<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS GRID LESSON</title>
</head>
<body>
    <!-- only items that are direct children of the grid container are subject to the gird rules like 1,2,3,main, 6 and 7 -->
    <div class="grid-container">
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
        <div class="box" id="three">3</div>
        <div class="main">
            <div class="box" id="four">4</div>
            <div class="box" id="five">5</div>
        </div>
        <div class="box" id="six">6</div>
        <div class="box" id="seven">7</div>
    </div>
</body>
</html>
