<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- angle bracket -->
    <!-- html element or html ag -->
    <!-- box module and dev tool -->
    <h2>Hello Class!</h2>
    <h4>I welcome you all.</h4>
    <h1>We have different type of HTML headers</h1>
    <h1>HEADER 1</h1>
    <h2>HEADER 2</h2>
    <h3>HEADER 3</h3>
    <h4>HEADER 4</h4>
    <h5>HEADER 5</h5>
    <h6>HEADER 6</h6>

    <!-- p -->
    <p>This is paragraph</p>
    <!-- div -->
    <div>This is division</div>
    <!-- block element and in-line element-->
    <!-- span  -->
    <span>This is span</span>
    <span>another span</span>
    <span>third span</span>

    <pre>pre-formatted</pre>

    <!-- an attribute changes what the element does and looks like -->
    <!-- a is the anchor element and it has an attribute href that means hypertest reference -->
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element">MDN Web Docs for HTML Element Reference</a>

    <!-- img is the image element and it has an attribute src that means source and attribute alt that means alternative -->
    <img src="" alt="">
</body>
</html>
